env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   # via the "travis encrypt" command using the project repo's public key
   #- secure: ""

sudo: required
dist: trusty
language: cpp

compiler:
    - gcc
    # Uncomment when we can actually build with clang
    #- clang

addons:
    apt:
        packages:
            - libboost-all-dev
            - libcrypto++-dev

    coverity_scan:
        project:
            name: "monero-project/kovri"
            description: "The Kovri I2P Router Project"
        notification_email: anonimal@i2pmail.org
        #build_command_prepend: ""
        build_command:   "cd build && cmake ../ && make"
        branch_pattern: coverity_scan

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then cd build && cmake ../ && make ; fi

notifications:
    email: false
