env:
  global:
  - GCC_VERSION=5
  - FORCE_CLEAN=yes
  - FORCE_INSTALL=yes
  - secure: 
sudo: required
dist: trusty
language: cpp
compiler:
- gcc
addons:
  apt:
    packages:
    - gcc-5
    - g++-5
    - libboost-all-dev
    - libcrypto++-dev
    - libssl-dev
    - libssl1.0.0
    - libminiupnpc-dev
    - doxygen
    sources:
    - ubuntu-toolchain-r-test
  coverity_scan:
    project:
      name: monero-project/kovri
      description: The Kovri I2P Router Project
    notification_email: anonimal@i2pmail.org
    build_command_prepend: export CC=gcc-${GCC_VERSION} CXX=g++-${GCC_VERSION} ${FORCE_CLEAN} && make clean
    build_command: make -j2 everything && make install-resources
    branch_pattern: coverity_scan
before_script: export CC=gcc-${GCC_VERSION} CXX=g++-${GCC_VERSION} ${FORCE_CLEAN}
script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make clean && make -j2 everything && make install-resources; fi
notifications:
  email: false
  irc:
    secure: 
  nick:
    secure: 
  password:
    secure: 
