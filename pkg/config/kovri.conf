#  ==================
#
#  Default: 127.0.0.1
#

httpproxyaddress  = 127.0.0.1

#
#  SOCKS Proxy port
#  ================
#
#  Default: 4447
#

socksproxyport  = 4447

#
#  SOCKS Proxy address
#  ===================
#
#  Default: 127.0.0.1
#

socksproxyaddress = 127.0.0.1

#
#  Proxy keys
#  ==========
#
#  Optional keys file for proxy's local destination
#

#proxykeys =

